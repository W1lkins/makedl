name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14

    - name: Check out code
      uses: actions/checkout@v2

    - name: Run linting
      uses: actions-contrib/golangci-lint@v1

    - name: Run tests
      run: make test

